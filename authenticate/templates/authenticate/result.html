{% extends 'authenticate/base.html' %}
{% load static %}
{% block content %}
    <!-- <h1>The results are here</h1><br> -->
    <div class="alert bg-transparent">
        <table class="table" style="text-align: center;">
            <thead>
              <tr>
                <th scope="col">N</th>
                <th scope="col">P</th>
                <th scope="col">K</th>
                <th scope="col">Temperature</th>
                <th scope="col">Humidity</th>
                <th scope="col">pH</th>
                <th scope="col">Rainfall</th>
              </tr>
            </thead>
    
            <br>
    
            <tbody>
              <tr>
                {% for item in lis %}
                    <td>{{item}}</td>
                {% endfor %}
              </tr>
            </tbody>
          </table>
    </div>
    <!-- <h3>The data you entered is : {{lis}}</h3><br>   -->
    <center><h3>The suggested crop is <b style="color: #e62a09">{{ans}}</b></h3></center>
    <br>
    <br>
    <img src="{% static 'authenticate/media/' %}{{ans}}.jpeg" class="rounded mx-auto d-block" width="50%" height="50%">
{% endblock %}
